<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conways Way of Life</title>
  </head>
  <body>
    <div>
      <h3 class="title">Conway's Way of Life</h3>
    </div>
    <div id="container">
      <div class="btns">
        <button id="simulate">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="next">Next</button>
        <button id="save">Save</button>
        <span id="generation-container">Generation <span id="generation">0</span></span>
        <select id="speed">
          <option value='1'>Slow</option>
          <option value='2'>Medium</option>
          <option value='3'>Fast</option>
        </select>
    </div>
      <div id="canvas">
      </div>
    </div>
    <div class="presets">
      <h3 id="presets-title">Presets</h3>
      <img src="examples.png" height="500" width="500" />
    </div>
    <script type="module" src="index.js" />
  </body>
</html>
